# daemon listening port
port: 1234
# wont upload these files
exclude_pattern:
  - ^.*padding_file.*BitComet.*$
# dynamic exclude pattern
exclude_url: http://dfd/api/v1/filters
# the upload directory on remote drive
upload_to: /tmp
# daemon log file path
log_path: /tmp/duld.log
# transmission RPC settings
transmission:
  host: localhost
  port: 9091
  username:
  password:
hah:
  log_path: /path/to/hah/log
  download_path: /path/to/hah/download
reserved_space_in_gb:
  safe: 8
  danger: 4
